<div class="border border-gray-100  h-screen">
    <div class="header border-b-2 border-gray-100 flex items-center p-24px">
            <div class="columns-1 w-1/2 flex items-center">
                <h1 class="font-bold mr-1">Messages</h1>
                <span><img src="assets/icons/ceret-down.svg" alt=""></span>
                <span class="inline-flex items-center rounded-full bg-gray-50 px-2 py-1 text-xs font-medium text-gray-600 ring-1 ring-inset ring-gray-500/10 ml-2">12</span>
            </div>
            <div class="columns-2 w-1/2 flex justify-end mr-4">
                <button (click)="showDialog()">
                    <img src="assets/icons/add-user-icon.svg" alt="">
                </button>
            </div>
    </div>
    <div class="user-list">
        <app-user-item></app-user-item>
        <app-user-item></app-user-item>
        <app-user-item></app-user-item>
        <app-user-item></app-user-item>
    </div>
</div>

<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-5">Update your information.</span>
    <div class="flex align-items-center gap-3 mb-3">
        <label for="username" class="font-semibold w-6rem">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex align-items-center gap-3 mb-5">
        <label for="email" class="font-semibold w-6rem">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-content-end gap-2">
        <!-- <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" /> -->
    </div>
</p-dialog>
